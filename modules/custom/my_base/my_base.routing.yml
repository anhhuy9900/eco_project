my_base.home:
  path: '/project-all'
  defaults:
    _controller: '\Drupal\my_base\Controller\ProjectsController::index'
    _title: 'Project all page'
  requirements:
    _permission: 'access content'

my_base.contact:
  path: '/contact-us'
  defaults:
    _controller: '\Drupal\my_base\Controller\ContactController::index'
    _title: 'Contact page'
  requirements:
    _permission: 'access content'

my_base.admin.management:
  path: '/admin/content-management'
  defaults:
    _controller: '\Drupal\my_base\Controller\ContentManagementController::index'
    _title: 'Content Management'
  requirements:
    _permission: 'access content overview'

site_config_forms_contribute:
  path: '/admin/site-config'
  defaults:
    _form: '\Drupal\my_base\Form\SiteConfigForm'
    _title: 'Conribute page'
  requirements:
    _permission: 'access content'
